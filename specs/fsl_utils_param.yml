ImageMaths:

  output_requirements:
    out_file: [in_file]

  output_templates:
    out_file: "{in_file}_maths"

  inputs_drop:  # input from nipype interface that's not required by fsl
    - suffix

  doctest:
    in_file: "test.nii.gz"
    op_string: "-add 5"
    cmdline: "fslmaths test.nii.gz -add 5 test_maths.nii.gz"

  tests_inputs:
    -

  tests_outputs:
    - out_file

