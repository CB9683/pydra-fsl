ImageMaths:
  output_requirements:
    outfile:
      - [in_file]
      - [op_string: True]

  output_templates:
    out_file: "{in_file}_{suffix}"

  doctest:
    in_file: "test.nii.gz"
    out_file: "test_maths.nii.gz"
    op_string: "-add 5"
    suffix: "add5"
    cmdline: "fslmaths test.nii.gz -add 5 test_brain_add5.nii.gz"

  tests_inputs:
    -
    - in_file: f"{in_file}"
      op_string: f"{op_string}"
      suffix: f"{suffix}"

  tests_outputs:
    - AttributeError
    - out_file

