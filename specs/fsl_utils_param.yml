CopyGeom:
  output_requirements:
    out_file: [dest_file, in_file]
  output_templates:
  doctest:
    in_file: source.nii.gz
    dest_file: dest.nii.gz
    cmdline: "fslcpgeom source.nii.gz dest.nii.gz"
  tests_inputs:
    -
  tests_outputs:
    - AttributeError

ExtractROI:
  output_requirements:
    roi_file: in_file
  output_templates:
    roi_file: "{in_file}_trim"
  inputs_drop:
    - crop_list
  doctest:
    in_file: test.nii
    t_min: 0
    t_size: 3
    cmdline: "fslroi test.nii.gz test_trim.nii.gz 0 3"
  tests_inputs:
    -
      t_min: 0
      t_size: 1
  tests_outputs:
    - roi_file

FilterRegressor:
  output_requirements:
    out_file: [in_file, design_file]
  inputs_drop:
    - filter_all
  output_templates:
    out_file: "{in_file}_filtered"
  doctest:
    in_file: test.nii.gz
    design_file: design
    filter_columns: 1,2,3
    cmdline: "fsl_regfilt -i test.nii.gz -d design -f 1,2,3 -o test_filtered.nii.gz"
  tests_inputs:
    -
  tests_outputs:
    - AttributeError

ImageMaths:

  output_requirements:
    out_file: [in_file]

  output_templates:
    out_file: "{in_file}_maths"

  inputs_drop:  # input from nipype interface that's not required by fsl
    - suffix

  doctest:
    in_file: "test.nii.gz"
    op_string: "-add 5"
    cmdline: "fslmaths test.nii.gz -add 5 test_maths.nii.gz"
  tests_inputs:
    -

  tests_outputs:
    - out_file

ImageMeants:
  output_requirements:
    out_file: [in_file]
  output_templates:
    out_file: "{in_file}_meants"
  doctest:
    in_file: "test.nii.gz"
    mask: "mask.nii.gz"
    cmdline: "fslmeants test.nii.gz -m mask.nii.gz -o test_meants.txt"
  tests_inputs:
    -
  tests_outputs:
    - out_file

ImageStats:
  output_requirements:
    out_stat: [in_file, op_string]
  output_templates:
  doctest:
    in_file: "test.nii.gz"
    op_string: "-M"
    cmdline: "fslstats test.nii.gz -M"
  tests_inputs:
    -
  tests_outputs:
    - AttributeError

